<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even element sum</title>
</head>
<body>
   <script>
    let arr = [2,3,5,8,10,98,50]; 
    let evenNumber=[]; 
    sum=0;
    for(let i=0; i<arr.length;i++){
        if(arr[i]%2==0){
            evenNumber.push(arr[i]);
            sum+=arr[i];
        }
    }
    console.log(evenNumber);
    console.log(sum);
   </script>
</body>
</html>
