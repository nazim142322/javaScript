<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd number sum</title>
</head>
<body>
    <script>
        let arr=[1,3,5,4,2];

        let oddNum=[];
        sum=0;
        
        for(let i=0; i<arr.length; i++){
            if(arr[i]%2!==0){
                oddNum.push(arr[i])
                sum+=arr[i];
            }
        }
        console.log(oddNum);
        console.log(sum);
    </script>
    

</body>
</html>
